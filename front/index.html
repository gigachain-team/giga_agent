<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="theme-color" content="#1f1f1f">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="AI Assistant Chat Application"/>
    <title>GigaAgent</title>
    <style>
        .loader {
            width: 70px;
            height: 70px;
            display: inline-block;
            position: relative;
        }

        #preloader {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loader::after,
        .loader::before {
            content: '';
            box-sizing: border-box;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid #FFF;
            position: absolute;
            left: 0;
            top: 0;
            animation: animloader 2s linear infinite;
        }

        .loader::after {
            animation-delay: 1s;
        }

        @keyframes animloader {
            0% {
                transform: scale(0);
                filter: blur(0);
                opacity: 1;
            }
            80% {
                filter: blur(0px);
            }
            100% {
                transform: scale(1);
                filter: blur(6px);
                opacity: 0;
            }
        }

        html {
            height: -webkit-fill-available;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            /* mobile viewport bug fix */
            min-height: -webkit-fill-available;
        }

        #root {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            opacity: 0;
            transition: opacity 500ms;
        }


        @media print {
            #background {
                opacity: 0;
            }
                html, body {
        height: 99%;
    }
        }
    </style>
</head>
<body class="text-foreground bg-card min-[901px]:bg-background">
<div id="root" class="bg-card min-[901px]:bg-background min-h-screen flex flex-col opacity-0 transition-opacity duration-500"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
</html>
