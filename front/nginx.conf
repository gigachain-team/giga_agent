server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 100M;

    gzip on;
    gzip_static on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/javascript application/json image/svg+xml application/octet-stream;

    location /api/ {
        proxy_pass         http://giga_agent_server:8822/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    location ~ ^/proxy/(?<proto>https?|wss?):?/?/(?<dst_host>[^/]+)(?<dst_path>/.*)?$ {
        resolver 127.0.0.11 ipv6=off;

        set $upstream "$proto://$dst_host$dst_path$is_args$args";
        proxy_pass $upstream;

        # Правильные хедеры к апстриму
        proxy_set_header Host $dst_host;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стриминг (SSE, большие ответы/загрузки)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 1h;
        proxy_send_timeout 1h;

        # TLS SNI для https/wss
        proxy_ssl_server_name on;
        proxy_ssl_name $dst_host;
    }

    location ~ ^/\.well-known/(?<auth>[^/]+)/proxy/(?<proto>https?|wss?):?/?/(?<dst_host>[^/]+)(?<dst_path>/.*)?$ {
        resolver 127.0.0.11 ipv6=off;

        set $upstream "$proto://$dst_host/.well-known/$auth$is_args$args";
        proxy_pass $upstream;

        # Правильные хедеры к апстриму
        proxy_set_header Host $dst_host;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стриминг (SSE, большие ответы/загрузки)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # TLS SNI для https/wss
        proxy_ssl_server_name on;
        proxy_ssl_name $dst_host;
    }

    location /files/files/ {
          alias /files/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/home/jupyter/ {
          alias /home/jupyter/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/runs/ {
          alias /runs/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    # Прокси к upload серверу
    location /files/ {
        proxy_pass         http://upload_server:9092/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    location /graph/ {
        proxy_pass         http://langgraph-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    location /public/ {
        # alias указывает точный путь к каталогу, соответствующему URI после /public/
        alias /usr/share/nginx/html/;
        # если файл не найден — отдаём 404, иначе — файл
        try_files $uri =404;

        # можно добавить кэширование статики
        expires 30d;
        add_header Cache-Control "public";
    }

    # поддержка HTML5 History API для React Router
    location / {
        try_files $uri $uri/ /index.html;
    }
}
