server {
    listen 0.0.0.0:80;
    server_name localhost;

    client_max_body_size 100M;

    # Прокси к backend API
    location /api/ {
        proxy_pass         http://giga_agent_server:8822/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    location /files/files/ {
          alias /files/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/home/jupyter/ {
          alias /home/jupyter/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/runs/ {
          alias /runs/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    # Прокси к upload серверу
    location /files/ {
        proxy_pass         http://upload_server:9092/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    location /.well-known/oauth-authorization-server {
        return 401;
    }

    # Прокси для MCP OAuth discovery:
    # /.well-known/<something>/api/mcp/@<url> → backend /.well-known/<something>/@<url>[?query]
    location ~ ^/\.well-known/([^/]+)/api/mcp/(.*)$ {
        proxy_pass         http://giga_agent_server:8822/.well-known/$1/$2$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
    }

    # Прокси к langgraph
    location /graph/ {
        proxy_pass         http://langgraph-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    # Всё остальное — на Vite dev сервер
    location / {
        proxy_pass         http://frontend-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }
}


