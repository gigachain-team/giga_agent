server {
    listen 0.0.0.0:80;
    server_name localhost;

    client_max_body_size 100M;

    # Прокси к backend API
    location /api/ {
        proxy_pass         http://giga_agent_server:8822/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    location /files/files/ {
          alias /files/;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/home/jupyter/ {
          alias /home/jupyter/;
          charset utf-8;
          charset_types text/plain text/csv application/json application/javascript text/css text/html;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    location /files/runs/ {
          alias /runs/;
          charset utf-8;
          charset_types text/plain text/csv application/json application/javascript text/css text/html;
          try_files $uri =404;
          autoindex off;
          expires 30d;
          add_header Cache-Control "public, max-age=2592000";
    }

    # Прокси к upload серверу
    location /files/ {
        proxy_pass         http://upload_server:9092/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
    }

    location ~ ^/proxy/(?<proto>https?|wss?):?/?/(?<dst_host>[^/]+)(?<dst_path>/.*)?$ {
        resolver 127.0.0.11 ipv6=off;

        set $upstream "$proto://$dst_host$dst_path$is_args$args";
        proxy_pass $upstream;

        # Правильные хедеры к апстриму
        proxy_set_header Host $dst_host;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стриминг (SSE, большие ответы/загрузки)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 1m;
        proxy_send_timeout 1m;

        # TLS SNI для https/wss
        proxy_ssl_server_name on;
        proxy_ssl_name $dst_host;
    }

    location ~ ^/\.well-known/(?<auth>[^/]+)/proxy/(?<proto>https?|wss?):?/?/(?<dst_host>[^/]+)(?<dst_path>/.*)?$ {
        resolver 127.0.0.11 ipv6=off;

        set $upstream "$proto://$dst_host/.well-known/$auth$is_args$args";
        proxy_pass $upstream;

        # Правильные хедеры к апстриму
        proxy_set_header Host $dst_host;
        proxy_http_version 1.1;

        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Стриминг (SSE, большие ответы/загрузки)
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;

        # TLS SNI для https/wss
        proxy_ssl_server_name on;
        proxy_ssl_name $dst_host;
    }

    # Прокси к langgraph
    location /graph/ {
        proxy_pass         http://langgraph-api:8000/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }

    location /nginx_status {
        # Turn on stats
        stub_status on;
        access_log   off;
        allow all;
   }

    # Всё остальное — на Vite dev сервер
    location / {
        proxy_pass         http://frontend-dev:3000;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   Upgrade $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_buffering         off;
        proxy_cache             off;
        proxy_cache_bypass      $http_upgrade;
    }
}


